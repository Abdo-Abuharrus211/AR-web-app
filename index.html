<head>

<body>
  <header>
    <nav>
      <ul>
        <li>

      <ul>

    <p>Here we'll have some about stuff</p>
    <p>AudioReaper will harvest your music...blah blah</p>

  <div class=" container-fluid grid main">
    <div id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
      <p>Drag and drop a folder here or click to select files</p>
      <input type="file" id="fileElem" multiple accept="audio/mp3" onchange="handleFiles(this.files)" webkitdirectory
        directory style="display:none">
      <button onclick="document.getElementById('fileElem').click();">Browse</button>
    </div>

  </div>
